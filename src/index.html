<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Monopoly Game</title>
  </head>

  <body class="d-flex justify-content-center align-items-center flex-column">

    <!-- monopoly game banner -->
    <div class="container min-width banner">
      <img id="monopoly" class="m-1" src="assets/monopoly.png" alt="banner" />
      <img id="game" class="m-1" src="assets/game.png" alt="banner" />
      <img id="dice1" class="m-1" src="assets/dice1.png" alt="banner" />
      <img id="dice4" class="m-1" src="assets/dice4.png" alt="banner" />
    </div>

    <div class="container box-shadow min-width d-flex justify-content-center col-xl- rounded-lg bg">

      <!-- square grid -->
      <div class="p-4 d-flex flex-column parentsPosition">
             
        <!-- monopoly game -->
        <app-root></app-root>

        <!-- character -->
        <div class="character">
          <img class="squareCharacter" src="assets/square.png" alt="square character" />
          <img class="circleCharacter" src="assets/circle.png" alt="circle character" />
        </div>

        <!-- dice -->
        <div>
          <img class="rollDice" src="assets/roll.png" alt="roll-dice">
        </div>

      </div>
    </div>

    <!-- score -->
    <div class="parentsPosition mt-3 scoreBoard min-width max-width d-flex justify-content-around align-items-center">
      <div class="d-flex flex-row">
        <img class="scoreItem" src="assets/circle.png" alt="circle" />
      <p class="scoreText m-3">: <span class="score ml-5">0</span></p>
      </div>
      
      <div class="d-flex flex-row">
        <img class="scoreItem" src="assets/square.png" alt="square" />
        <p class="scoreText m-3">: <span class="score ml-5">0</span></p>
      </div>
    </div>

  </body>
</html>
